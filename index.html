<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - геометрические фигуры</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 80000 );
				camera.position.set( 600, 500, 1100 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333, 3.0 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.rotateSpeed = 1; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xb5b0b0 );

				scene.add( ambientLight );
				scene.add( light );
			

				// scene objects
				
				var materials = [ ];
				var textureLoader = new THREE.TextureLoader();
				for ( let i = 1; i <= 6; i++ ) {
					var texture = textureLoader.load( 'https://xessha.github.io/m41_WEBGL_playing_cube-/textures/' + String(i) + '.png' );
					var material = new THREE.MeshPhongMaterial({ map: texture });
  					materials.push(material);
				}
        		var geometry = new THREE.BoxGeometry ( 200, 200, 200 );
				var Cube = new THREE.Mesh( geometry, materials );
				Cube.rotation.y = Math.PI / 6;
				Cube.position.y = 100;
				scene.add( Cube );

				var texture = textureLoader.load( 'https://xessha.github.io/m41_WEBGL_playing_cube-/textures/Sillitoe-black.png' );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.anisotropy = 16;
				texture.repeat.set( 4, 4 );
				var material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide } );

				var geometry = new THREE.PlaneGeometry( 800, 800, 1, 1 );	
				var Plane = new THREE.Mesh( geometry, material );
				Plane.position.y = - 1;
				Plane.rotation.x =  Math.PI / 2;
				scene.add( Plane );
							

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				//var timer = Date.now() * 0.0001;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}			


		</script>

	</body>

</html>
